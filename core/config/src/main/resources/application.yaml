hexagon:
  datasource:
    password: 1234
    username: root
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3303/hexagon?useUnicode=true&charaterEncoding=utf-8&serverTimezone=UTC
